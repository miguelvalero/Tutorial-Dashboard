<div class="example-button-row">
  <button mat-raised-button color="primary" (click)="Mostrar()">Mostrar lista de alumnos </button>
  <button mat-raised-button color="accent" (click)="OrdenarPuntos()">Ordenar por puntos</button>
</div>


<h2>LISTA DE ALUMNOS</h2>
<table mat-table [dataSource]="lista" class="mat-elevation-z8">

  <ng-container matColumnDef="nombre">
    <th mat-header-cell *matHeaderCellDef> <h2 style='color:rgb(9, 94, 9)' >Nombre</h2> </th>
    <td mat-cell *matCellDef="let persona"><p *ngIf="persona.rol === 'Alumno'"> <h3><p><span matBadge="{{persona.puntos}}" matBadgeOverlap="false">{{persona.nombre}}</span> </p></h3></td>
  </ng-container>

  <ng-container matColumnDef="incrementar">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let persona"><button *ngIf="persona.rol === 'Alumno'" (click)="Incrementar(persona.nombre)"><i class="material-icons green">add</i></button> </td>
    </ng-container>
  <ng-container matColumnDef="eliminar">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let persona"><button *ngIf="persona.rol === 'Alumno'"  (click)="Eliminar(persona.nombre)"><i class="material-icons red">delete</i></button> </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row  *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<h2>INTRODUCIR NUEVO ALUMNO</h2>
<form (ngSubmit)="Pon();" class="example-form">

  <mat-form-field class="example-full-width">
    <input matInput type="text" placeholder="Nombre" name="nombre" required [(ngModel)]="nombre">
    <button mat-button *ngIf="nombre" matSuffix mat-icon-button aria-label="Clear" (click)="nombre=''">
        <mat-icon>close</mat-icon>
    </button>
  </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="ContraseÃ±a" name="pass" required [(ngModel)]="pass">
      <button mat-button *ngIf="pass" matSuffix mat-icon-button aria-label="Clear" (click)="pass=''">
          <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  <mat-form-field>
      <select matNativeControl placeholder="Rol" required name="rol" required [(ngModel)]="rol">
        <option value="Profesor">Profesor</option>
        <option value="Alumno">Alumno</option>
      </select>
    </mat-form-field>
  <mat-form-field class="example-full-width">
      <input matInput placeholder="Puntos" name="puntos" required [(ngModel)]="puntos">
      <button mat-button *ngIf="puntos" matSuffix mat-icon-button aria-label="Clear" (click)="puntos=''">
          <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>
  <button mat-raised-button color="primary"> Crear nueva persona</button>
</form>
