<body>
<div class="header">
    Gestion del profesor
</div>

<div class="row">
    <div class="columnA">


        <h2>Lista de alumnos</h2>
        <ul *ngFor="let persona of lista">
          <li style="list-style:none" *ngIf="persona.rol === 'Alumno'">
            {{persona.nombre}} <p style="font-weight:bold; display:inline-block;">{{persona.puntos}}</p>
            <button class="botonP"(click)="Incrementar(persona)">AÃ±adir punto</button>
            <button class="botonP"(click)="Eliminar(persona.nombre)">Eliminar</button>
            <button class="botonP"(click)="Seleccionar(persona)">Seleccionar</button>
          </li>
        </ul>
        <button class="boton" style= "width:35%; margin:7%" (click)="Mostrar()">Mostrar lista de alumnos </button>
        <button class="boton" style="width:35%; margin:7%"  (click)="OrdenarPuntos()">Ordenar por puntos</button>
    </div>
    <div class="columnE">
        <h2>Detalles del alumno seleccionado</h2>
        <app-detalles [alumno]="alumnoSeleccionado"
                      (nuevosPuntos)="recibePuntos($event)"

        ></app-detalles>
    </div>
    <div class="columnE">

    <form (ngSubmit)="Pon();">
        <h2 >Introducir nuevo alumno</h2>
        <div>
          <label>Nombre: </label>
          <input type="text" name="nombre" placeholder="escribe el nombre" required [(ngModel)]="nombre">
        </div>
        <div>
          <label>Password: </label>
          <input type="text" name="pass" placeholder="escribe el password" required [(ngModel)]="pass">
        </div>
        <div>
          <label>Rol: </label>
          <select name="rol" required [(ngModel)]="rol">
            <option value="Alumno">Alumno</option>
            <option value="Profesor">Profesor</option>
          </select>
        </div>
        <div>
          <label>Puntos iniciales: </label>
          <input type="number" name="puntos" placeholder="puntos iniciales" value="0" required [(ngModel)]="puntos">
        </div>
        <button  class="boton"> Crear nuevo alumno</button>

      </form>
    </div>
</div>

<div class="footer">
    <button class="boton" style= "width:50%; margin:25%"  (click)="GoBack()">Volver </button>
</div>
</body>
